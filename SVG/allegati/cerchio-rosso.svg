<?xml version="1.0" encoding="iso-8859-1" standalone="no"?> 
<!DOCTYPE svg PUBLIC "-//W3C//Dtd SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/Dtd/svg11.dtd"> 

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
	<rect x="0" y="0" width="100%" height="100%" fill="#FF0" stroke="blue"  />
	<circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
</svg>

<!--
La prima linea contiene la dichiarazione XML. L'attributo 'standalone' specifica se il file ha referenze o no ad un'altro file esterno. 'standalone="no"  intende che il file ha referenze ad un file esterno che in questo caso è il DTD.
La seconda linea fa riferimento al DTD del SVG. tale DTD risiede a "w3.org" e contiene tutti gli elementi SVG ammissibili.  
Il tag SVG ha bisogno del namespace che viene definito nell'attributo 'xmlns' e della versione usata definita nell'attributo 'version'

Per il fatto che il tag <embed> non accetta la proprietà 'background' dei CSS	ho dovuto creare un rettangolo che ha le stesse dimensioni e proprietà (background) del tag <embed>


-->







