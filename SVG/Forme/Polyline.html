<h1>Polyline</h1>

<p class="nota">L'elemento &lt;polyline&gt; è utilizzato per creare una figura che è formata da più linee dritte. L'attributo <b>points</b> definisce le coordinate di ogni vertice delle varie linee  </p>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <polyline points="20,20 40,25 60,40 80,120 130,140 200,180"
  style="fill:none;stroke:black;stroke-width:3" />
<!--
** Provare ad assegnare al 'fill' un colore **
  style="fill:blue;stroke:black;stroke-width:3" />
-->

</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" style="fill:white;stroke:red;stroke-width:4" />
</svg>
