<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Esempio base </title>
	<style type="text/css">
	body {
		background: green;
	}

	</style>

	<script src="js/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

</head>
<body>

	<script>

		AFRAME.registerComponent('scale-on-mouseenter', {
			schema: {
				to: {default: '3.5 3.5 2.5', type: 'vec3'}
			},

			init: function () {
				var data = this.data;
				this.el.addEventListener('mouseenter', function () {
					this.el.object3D.scale.copy(data.to);
				});
			}
		});
			
		
	</script>


	<a-scene>

		<a-assets>
			<img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
			<img id="groundTexture" src="img/floor.jpg">
			<audio src="media/backgroundnoise.wav" autoplay preload></audio>
		</a-assets>


		<a-box
		src="#boxTexture"
		position="0 2 -5"
		rotation="0 45 45"
		scale="2 2 2"
		animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
		animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
		animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">
		</a-box>

		<a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

		<a-sky color="#555"></a-sky>

		<a-light type="ambient" color="red"></a-light>
		<a-light type="point" intensity="2" position="2 4 4"></a-light>

		<a-entity text="value: Hello, A-Frame!; color: #00f"  position="-3 0.2 -3" scale="1.5 1.5 1.5"></a-entity>

		<a-camera>
			<a-cursor></a-cursor>
		</a-camera>

	</a-scene>
