<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Torte a volontà </title>
<link rel="stylesheet" href="../../../baseLocali.css" type="text/css" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">

svg {
	border: 1px solid #ccc;
	width: 200px; height: 200px;
	transform: rotate(-90deg);
	background: yellowgreen;
	border-radius: 50%;
}

circle {
	fill: yellowgreen;
	stroke: #655;
	stroke-width: 32;
/*	stroke-dasharray: 38 100; 		/*  => 38%	*/
}


</style>
</head>
<body>

<h1>Torte a gogò</h1>


<div class="torta">20%</div>
<div class="torta">40%</div>
<div class="torta">75%</div>
<div class="torta">95%</div>


<script type="text/javascript">

//var torta = document.querySelectorAll('.torta');
document.querySelectorAll('.torta').forEach(function(pie) {
	var p = parseFloat(pie.textContent);
	var NS = "http://www.w3.org/2000/svg";
	var svg = document.createElementNS(NS, "svg");
	var circle = document.createElementNS(NS, "circle");
	var title = document.createElementNS(NS, "title");
	circle.setAttribute("r", 16);
	circle.setAttribute("cx", 16);
	circle.setAttribute("cy", 16);
	circle.setAttribute("stroke-dasharray", p + " 100");
	svg.setAttribute("viewBox", "0 0 32 32");
	title.textContent = pie.textContent;
	pie.textContent = '';
	svg.appendChild(title);
	svg.appendChild(circle);
	pie.appendChild(svg);
});


</script>


</body>
</html>
