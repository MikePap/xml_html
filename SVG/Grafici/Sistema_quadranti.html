<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Sistema di quadranti</title>
<link rel="stylesheet" href="../../../baseLocali.css" type="text/css" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">

body{
background: #262626;
}

.boxSVG{ width: 60%; height: 600px; margin:50px auto; 
border:1px solid; background: #ffffb3; 
}

#graficotorta{
padding: 1em;
color: #fff;
}
#graficotorta > a{
color: #ff0;	text-decoration: none;
}


</style>
</head>
<body>

<h2>Sistema di quadranti relativo al grafico torta</h2>


<div class="boxSVG">
	<svg width="100%" height="100%" viewbox="0 0 8 8"  id="essevugi"  >

		<!-- linee centrali -->	
		<line x1="4" y1="0" x2="4" y2="8" stroke="black" stroke-width="0.03"/>		
		<line x1="0" y1="4" x2="8" y2="4" stroke="black" stroke-width="0.03"/>

		<!-- linee verticali-->	
		<g stroke="black" stroke-width="0.01" stroke-dasharray="0.03,0.03" >
			<line x1="1" y1="0" x2="1" y2="8" />
			<line x1="2" y1="0" x2="2" y2="8" />
			<line x1="3" y1="0" x2="3" y2="8" />
			<line x1="5" y1="0" x2="5" y2="8" />
			<line x1="6" y1="0" x2="6" y2="8" />
			<line x1="7" y1="0" x2="7" y2="8" />				
		</g>

		<!-- linee orizzontali-->	
		<g stroke="black" stroke-width="0.01" stroke-dasharray="0.03,0.03" >
			<line x1="0" y1="1" x2="8" y2="1" />
			<line x1="0" y1="2" x2="8" y2="2" />
			<line x1="0" y1="3" x2="8" y2="3" />
			<line x1="0" y1="4" x2="8" y2="4" />
			<line x1="0" y1="5" x2="8" y2="5" />
			<line x1="0" y1="6" x2="8" y2="6" />
			<line x1="0" y1="7" x2="8" y2="7" />
		</g>

		<circle cx="4" cy="4" r="1" stroke="#005ce6"  stroke-width="0.05" fill="none" /> <!--circonferenza unitaria-->	
		<circle cx="5" cy="3" r="1" stroke="#2eb82e"  stroke-width="0.05" fill="none" />	<!--circonferenza viewbox -->	

		<g fill="#000" font-size="0.2" font-family="Verdana">
			<!-- coordinate verticali prima linea-->	
			<text x="1.77" y="2.2" > -2 2 </text>
			<text x="1.77" y="3.2" > -2 1 </text>
			<text x="1.77" y="4.2" > -2 0 </text>
			<text x="1.77" y="5.2" > -2 -1 </text>
			<text x="1.77" y="6.2" > -2 -2 </text>

			<!-- coordinate verticali seconda linea-->	
			<text x="2.77" y="2.2" > -1 2 </text>			
			<text x="2.77" y="3.2" > -1 1 </text>			
			<text x="2.77" y="4.2" > -1 0 </text>			
			<text x="2.77" y="5.2" > -1 -1 </text>			
			<text x="2.77" y="6.2" > -1 -2 </text>												
			
			<!-- coordinate verticali terza linea (centrale )-->	
			<text x="3.82" y="2.2" > 0 2 </text>			
			<text x="3.82" y="3.2" > 0 1 </text>			
			<text x="3.79" y="4.23" fill="red" font-size="0.25" > 0 0 </text>
			<text x="3.82" y="5.2" > 0 -1 </text>									
			<text x="3.82" y="6.2" > 0 -2 </text>			

			<!-- coordinate verticali quarta linea-->	
			<text x="4.83" y="2.2" > 1 2 </text>
			<text x="4.83" y="3.2" > 1 1 </text>
			<text x="4.83" y="4.2" > 1 0 </text>
			<text x="4.83" y="5.2" > 1 -1 </text>
			<text x="4.83" y="6.2" > 1 -2 </text>

			<!-- coordinate verticali quinta linea-->							
			<text x="5.83" y="2.2" > 2 2 </text>
			<text x="5.83" y="3.2" > 2 1 </text>
			<text x="5.83" y="4.2" > 2 0 </text>
			<text x="5.83" y="5.2" > 2 -1 </text>
			<text x="5.83" y="6.2" > 2 -2 </text>
		</g>

		<!--coordinate circonferenza unitaria  -->	
		<g fill="#f00" font-size="0.25" font-family="Verdana" >
			<text x="3.79" y="0.65" > 0 1 </text>	<!-- inizio top-center prosegue in senso antiorario-->	
			<text x="0.45" y="0.65" > -1,1 </text>						
			<text x="0.45" y="4.25" > -1,0 </text>			
			<text x="0.45" y="7.55" > -1,-1 </text>			
			<text x="3.79" y="7.55" > 0 -1 </text>
			<text x="7.2" y="7.55" > 1,-1 </text>			
			<text x="7.2" y="4.25" > 1,0 </text>
			<text x="7.2" y="0.65" > 1,1 </text>			
		</g>

		<!--freeccette nere poli-->	
		<symbol>
			<path d="M 0,0.4  L 0.1,0  L 0.2,0.4 Z" id="freccetta" />		<!-- pattern posizionato top-left -->		
		</symbol>

			<use xlink:href="#freccetta" transform="translate(3.9,0)" />		
			<use xlink:href="#freccetta" transform="translate(0,4.1) rotate(-90)" />		
			<use xlink:href="#freccetta" transform="translate(4.1,8) rotate(180)" />		
			<use xlink:href="#freccetta" transform="translate(8,3.9) rotate(90) " />		
		
	</svg>
</div>

<p id="graficotorta">
La circonferenza blu è quella unitaria, quella verde è relativa al «viewvox» definito nell'SVG.
Quest'ultima deve considerarsi ruotata di 180° per adattarsi alle caratteristiche del sistema dell'SVG. 
<a href="grafico_torta.html">Vai al grafico a torta</a>
</p>



</body>
</html>
