<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title> Mappa Italia con SVG </title>
<style type="text/css">

svg{
border: 1px solid;

div.container{

header{
position:relative; width:100%; height:200px; margin:0 auto; background:rgb(50,70,50);
}

background-color:rgba(150,150,150,0.5);

background-repeat: no-repeat; 
background-size: cover;   
}

div.box-svg-italia{
position:relative; width:60%; /*height:820px;*/ margin:0 auto; /*border:1px solid #000; */

}
embed{		/*	per IE < 9	*/
position:relative; margin:0 auto; width:100%; height:100%;	  /*	width:720px; height:820px;	*/
}


</style>
</head>
<body>


<div class="container">
	<header>		</header>

	<div class="box-svg-italia">

	</div> 
	</div> 
</div>
