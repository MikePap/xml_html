<script type="text/javascript">

function contesto(canvass){
var canvas = document.getElementById(canvass);
if (canvas.getContext){
var ctx = canvas.getContext('2d');
} // if  
else{
alert("Aggiorna Microsoft o CAMBIALO")
}
return ctx; 
} // chiude la funzione 'contesto' 

function arco_strambo(x,y,r){
var ctx = contesto('canvas_rettangolo');
ctx.fillStyle = "rgb(0,0,0)";
ctx.globalAlpha = Math.random()/2;			// l'opacità sarà al massimo 0.5
//ctx.globalAlpha = 0.8;
ctx.arc(x,y,r,0,Math.PI*2,true);
ctx.fill();
} // chiude la funzione 'arco_strambo' 


function draw(){
var ctx = contesto('canvas_rettangolo');

ctx.fillStyle = "#F00";
ctx.fillRect(0,0,100,100);			// rettangolo che occupa l'intero elemento <canvas>


for(i=1; i<10; i++ ){
ctx.beginPath();
var x = Math.random()*10*i;
var y = Math.random()*10*i;
var r = Math.random()*15;

//ctx.moveTo(5*i,5*i);
ctx.moveTo(x,y);
//ctx.moveTo(Math.random()*,);
// Fare la prova anche senza le due precedenti righe (il 'beginPath' e il 'moveTo') 
//var casuale = Math.random()*20*i;
arco_strambo(x,y,r);
ctx.closePath();
} // for 
} // chiude la funzione 'draw' 


</script>
