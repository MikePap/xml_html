<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<title>Incorpora file SWF  </title>
<style type="text/css">

body{background:#0CF;}

h1{ font-size:24px; font-weight:bold; color:rgb(50,50,250);}
h2{ font-size:18px; font-weight:bold; color:rgb(250,50,150);}
h3{ font-size:14px; font-weight:bold; color:rgb(200,20,20);}
.nota{ color:rgb(250,120,0);}
.codice{ color:rgb(30,120,30);}
.rosso{ color:#993300; }
.blu{ color:#0066FF; }

dt{ color:#003399; margin-bottom:5px;}
dd{ color:#0066FF;}

#box{position:relative; margin:10px auto; width:600px; height:600px; border:1px solid; }


</style>

<!-- <script src="AC_RunActiveContent.js" type="text/javascript"></script> -->

</head>
<body>


<h1> Incorporamento di file SWF originati in flash (senza dreamweaver)</h1>


<div id="box">

<object width="600" height="600" id="" title="freccia azzurra" align="middle">
	<param name="movie" value="Aereo.swf" />
	<param name="quality" value="high" />

	<embed src="allegati/Aereo.swf" quality="high" bgcolor="#fff" width="600" height="600" name="Freccia azzurra" align="middle" allowScriptAccess="sameDomain" allowFullScreen="false" type="application/x-shockwave-flash" />

</object>

</div><!--box-->
 














</body>
</html>
