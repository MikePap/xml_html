	<script src="js/aframe.min.js"></script>

	<script>
		AFRAME.registerComponent("mylink", {
			init: function() {
				this.el.addEventListener("click", (e)=> {
					window.location = this.data.href;
				})
			}

			}
*/
		});
	</script>
	 
</head>
<body>

	
<a-scene cursor="rayOrigin: mouse">

	<a-assets>

	</a-assets>


	<a-sky src="#mio-soggiorno" rotation="-4.54 -0.81 0.74" material="" geometry="" scale="-1 0.7 0.97"></a-sky>

	<a-text color="yellow" position="-4.5 1.5 -5.6 " value="HomePage" mylink="href: hello_A-Frame.html;"></a-text>
