<svg xmlns="http://www.w3.org/2000/svg" version="1.1"  id="essevg">
<rect x="50" y="40" width="100" height="100"  style="fill:rgb(0,0,255);stroke-width:1; stroke:rgb(0,0,0)">
   <animate attributeName="width"  from="100px"  to="150px" 
            begin="0s" dur="5s" fill="freeze" />
   <animate attributeName="height" from="100px" to="120px"
            begin="0s" dur="5s" fill="freeze" />
</rect>
</svg>




<!--

La primaq linea contiene la dichiarazione XML. L'attributo 'standalone' specifica se il file ha referenze o no ad un'altro file esterno. 'standalone="no"  intende che il file ha referenze ad un file esterno che in questo caso Ã¨ il DTD.
La seconda linea fa riferimento al DTD del SVG. tale DTD risiede a "w3.org" e contiene tutti gli elementi SVG ammissibili.  

Il tag SVG ha bisogno del namespace che viene definito nell'attributo 'xmlns' e della versione usata definita nell'attributo 'version'

