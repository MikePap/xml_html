			width="250" height="150" version="1.1" id="svgImm3" >

	<image x="10" y="10" width="100px" height="100px" xlink:href="../../Immagini/batuffolo.jpg" id="imm101"  >
		<title>My image 1</title>
		<animate attributeName="display" from="block" to="none" begin="click" dur="3s"  fill="freeze"   /> 		
