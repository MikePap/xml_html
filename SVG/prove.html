<p>Il rettangolo scompare al click(mouseover) su di esso</p>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" 
		width="300" height="150" id="svg455" >
	<defs>
		<symbol id="MySymbol">
			<rect x="0" y="0" width="150" height="100"  style="fill:rgb(250,50,250)" id="rett1" >
				<set attributeName="display"  to="none" begin="mouseover" />
			</rect>
		</symbol>
	</defs>
	<use x="20" y="10" xlink:href="#MySymbol"  />
</svg>

<br />
<p>Al "mouseover" sul rettangolo vengono visualizzati altri 2 rettangolini  </p>
<svg xmlns="http://www.w3.org/2000/svg" 	xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" 
			width="150" height="100"  >

	<rect x="0" y="0" width="150" height="100" fill="orange" id="ttr" />	

	<rect x="10" y="35" width="25" height="25" fill="white" >	
		<set attributeName="display"  to="none" />
		<set attributeName="display"  to="block" begin="mouseover;ttr.mouseover" end="ttr.mouseout"  />  					
	</rect>		
	<rect x="115" y="35" width="25" height="25" fill="white"  >
		<set attributeName="display"  to="none" />
		<set attributeName="display"  to="block" begin="mouseover;ttr.mouseover" end="ttr.mouseout"  />  					
	</rect>
</svg>

<svg	xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
			width="250" height="150" version="1.1" id="svgImm1" >
	<desc>This graphic links to an external image</desc>

	<image x="10" y="10" width="100px" height="100px" xlink:href="../Immagini/batuffolo.jpg" id="imm1" >
		<title>My image 1</title>
	<set attributeName="display"  to="none" begin="click" end="imm4.click"  />  					
	</image>

	<image x="10" y="10" width="100px" height="100px" xlink:href="../Immagini/epidermide.jpg" id="imm2" >
		<title>My image 2</title>
	<set attributeName="display"  to="none" begin="click;imm4.click" end="imm1.click"  />  					
	</image>

	<image x="10" y="10" width="100px" height="100px" xlink:href="../Immagini/macchie.jpg" id="imm3" >
		<title>My image 3</title>
	<set attributeName="display"  to="none" begin="click;imm4.click" end="imm2.click"  />  					
	</image>

	<image x="10" y="10" width="100px" height="100px" xlink:href="../Immagini/gocce.jpg" id="imm4" >
		<title>My image 4</title>
	<set attributeName="display"  to="none" begin="click" end="imm3.click"  />  					
	</image>
<!-- alla terza immagine è stato impostato anche un begin="imm4.click"; senza ciò avverrebbe che quando avviene il primo click sulla 4° immagine (che è la prima ad essere visualizzata all'apertura del documento) anche se viene richiamata la prima immagine apparirebbe la terza anzichè la prima,  perchè avendo solo un begin="click" (che vuol dire che scompare solo al click su se stessa)  perchè sta posizionata prima della prima immagine. 
Stesso discorso vale per la seconda
 -->
</svg>
