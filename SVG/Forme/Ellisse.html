.svg_file{ width:204px; height:104px; margin:10px; border:1px solid; /*background:rgb(200,250,200);*/ }

<body>

<h1>Ellisse</h1>

<dl>
	<dt>L'elemento &lt;ellipse&gt; è utilizzato per creare un'ellisse </dt>
	<dd>Gli attributi <b>cx</b> e <b>cy</b> definiscono le coordinate del centro dell'ellisse </dd>
	<dd>L'attributo <b>rx</b> serve ad impostare il raggio orizzontale</dd>
	<dd>L'attributo <b>ry</b> serve ad impostare il raggio verticale</dd>
</dl>	

<div class="svg_file">
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<ellipse cx="102" cy="52" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2"/>
	</svg>		
</div> 

<div class="svg_file2">
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%">
		<ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
		<ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
		<ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
<!--Firefox non mi visualizza bene queste figure. Li visualizza a metà in larghezza-->

	</svg>		


</div>
