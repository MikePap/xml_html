<?xml version="1.0" encoding="iso-8859-1" standalone="no"?> 
<!DOCTYPE svg PUBLIC "-//W3C//Dtd SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/Dtd/svg11.dtd"> 

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="inWebAnimato"  >
		<!-- guide 
		<line x1="80" y1="0" x2="80" y2="160"  style="stroke:yellow;stroke-width:1"/>		
		<line x1="0" y1="80" x2="160" y2="80"  style="stroke:yellow;stroke-width:1"/>		
		-->

		<!--quadrato rosso-->
		<g style="stroke:rgb(255,0,0);stroke-width:1">
			<line x1="80" y1="100" x2="80" y2="100"  >
				<animate attributeName="x2" dur="250ms"  from="80" to="140" fill="freeze"/>
			</line>
			<line x1="140" y1="100" x2="140" y2="100" >
				<animate attributeName="y2" dur="500ms" begin="250ms" from="100" to="1" fill="freeze"/>
			</line>
			<line x1="140" y1="1" x2="140" y2="1" >
				<animate attributeName="x2" dur="500ms" begin="750ms" from="140" to="20" fill="freeze"/>
			</line>
			<line x1="20" y1="1" x2="20" y2="1" >
				<animate attributeName="y2" dur="500ms" begin="1250ms" from="1" to="100" fill="freeze"/>
			</line>
			<line x1="20" y1="100" x2="20" y2="100" >
				<animate attributeName="x2" dur="250ms" begin="1750ms" from="20" to="80" fill="freeze"/>
			</line>
		</g>

		<!--quadrato verde-->
		<g style="stroke:#0f0;stroke-width:1">
			<line x1="80" y1="100" x2="80" y2="100" >
				<animate attributeName="y2" dur="250ms" begin="2000ms" from="100" to="40" fill="freeze"/>
			</line>
			<line x1="80" y1="40" x2="80" y2="40" >
				<animate attributeName="x2" dur="500ms" begin="2250ms" from="80" to="1" fill="freeze"/>
			</line>
			<line x1="1" y1="40" x2="1" y2="40" >
				<animate attributeName="y2" dur="500ms" begin="2750ms" from="40" to="120" fill="freeze"/>
			</line>
			<line x1="1" y1="120" x2="1" y2="120" >
				<animate attributeName="x2" dur="500ms" begin="3250ms" from="1" to="80" fill="freeze"/>
			</line>
			<line x1="80" y1="120" x2="80" y2="120">
				<animate attributeName="y2" dur="250ms" begin="3750ms" from="120" to="100" fill="freeze"/>
			</line>
		</g>

		<!--quarato blu-->
		<g style="stroke:#1E90FF;stroke-width:1">
			<line x1="80" y1="80" x2="80" y2="80" >
				<animate attributeName="x2" dur="250ms" begin="4000ms" from="80" to="60" fill="freeze"/>
			</line>
			<line x1="60" y1="80" x2="60" y2="80" >
				<animate attributeName="y2" dur="500ms" begin="4250ms" from="80" to="159" fill="freeze"/>
			</line>

			<line x1="60" y1="159" x2="60" y2="159" >
				<animate attributeName="x2" dur="500ms" begin="4750ms" from="60" to="159" fill="freeze"/>
			</line>

			<line x1="159" y1="159" x2="159" y2="159" >
				<animate attributeName="y2" dur="500ms" begin="5250ms" from="159" to="80" fill="freeze"/>
			</line>
			<line x1="159" y1="80" x2="159" y2="80"  >
				<animate attributeName="x2" dur="250ms" begin="5750ms" from="159" to="80" fill="freeze"/>
			</line>
		</g>

		<!--quadrato centrale -->
		<rect x="61" y="81" width="18" height="18" fill="transparent">
			<animate	attributeName="fill" attributeType="XML" dur="10ms" begin="6.1s" values="transparent; #fff" fill="freeze"	/>
		</rect>		

</svg>

