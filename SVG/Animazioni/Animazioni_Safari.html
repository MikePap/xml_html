<script type="text/javascript">
jQuery(document).ready(function(){

function drawIntro(svg) { 
    svg.circle(75, 75, 50, 
        {fill: 'none', stroke: 'red', strokeWidth: 3}); 
    var g = svg.group({stroke: 'black', strokeWidth: 2}); 
    svg.line(g, 15, 75, 135, 75); 
    svg.line(g, 75, 15, 75, 135); 
} // funzione 

function jk(svg){
svg.rect(20, 50, 100, 50, 
{fill: 'yellow', stroke: 'navy', strokeWidth: 5});
//svg.rect(150, 50, 100, 50, 10, 10, {fill: 'green'});
$('rect').animate({svgWidth: 200, svgStroke: 'pink'}, 2000); 
} // funzione 'jk'


//$('#svgintro').svg({onLoad: drawIntro});
$('#svgintro').svg({onLoad: jk});

//$(shapes['circle']).animate({svgR: 100, svgStroke: 'pink'}, 1000);

}); // chiude ready 
</script>
