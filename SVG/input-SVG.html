<style type="text/css">

html, body{margin:0; padding:0; }
body {
  background-color: #FFDC8F;
}

div {
font-size: 6em; margin: 10px auto; width: 700px;	height:120px; color: #fff; 	border:1px solid #000;
}

svg { 
width: 100px; height: 100px; 
position: absolute; left: -0.5em; top: 0.1em; border: 2px solid #fff;
}

label {
display: inline-block; padding-left: 1.5em;  position: relative; cursor: pointer;
}

input[type="checkbox"] {
opacity: 0; width: 40px; height: 40px; border:1px solid #000;
}

label svg #Path-1 {
transition: stroke-dashoffset .2s linear; stroke: orange;
}
label svg #Path-2 {
transition: stroke-dashoffset .2s linear .2s; stroke: orange;
}
label svg #Path-3 {
transition: stroke-dashoffset .2s linear; stroke: orange;
}



input[type="checkbox"]:checked ~ label svg #Path-1 {
stroke-dashoffset: 0;
}
input[type="checkbox"]:checked ~ label svg #Path-2 {
stroke-dashoffset: 0;   color: orange;
}
input[type="checkbox"]:checked ~ label svg #Path-3 {
stroke-dashoffset: 0;   color: orange;
}


input[type="checkbox"]:checked ~ label svg {
/*   border: 2px solid #333; */
}

input[type="checkbox"]:checked ~ label {
color: orange;
}


</style>
</head>
