function Lin_Gradiente2(elem,incl,fin,colore1,colore2){ 
var ctx = document.getElementById(elem).getContext('2d');
var lingrad = ctx.createLinearGradient(0,0,incl,fin);		
// i primi 2 parametri rappresentano il punto iniziale del gradiente per cui 0 e 0 sono da considerarsi fissi. "fin" deve essere uguale all'altezza dell'elemento <canvas> ed "incl" stabilisce una eventuale inclinazione del gradiente: se impostato a zero sarà verticale. 
lingrad.addColorStop(0, colore1);	//il primo parametro stabilisce la posizione del gradiente; in questo caso, del primo colore, sarà per forza 0; 
lingrad.addColorStop(1, colore2);	// il primo parametro è fissato a 1 che rappresenta il punto massimo(finale) del gradiente 
return lingrad;
} // chiude la funzione "Lin_Gradiente"


//Lin_Gradiente("canvas");


var ctx = document.getElementById('canvas').getContext('2d');
ctx.fillStyle = Lin_Gradiente2("canvas",0,200,"#F00","#00F");
ctx.fillRect(0,0,200,200);		//
